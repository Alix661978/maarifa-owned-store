
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متجر المعرفة للمنتجات الرقمية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Segoe UI', sans-serif; background:#f5f7fa; color:#333; }
    header { background:#004080; padding:20px; text-align:center; color:#fff; font-size:1.8rem; font-weight:bold; }

    nav { background:#0059b3; }
    nav ul { display:flex; justify-content:center; list-style:none; }
    nav ul li { margin:0 15px; }
    nav ul li a { color:#fff; text-decoration:none; padding:10px; font-weight:500; }
    nav ul li a:hover { background:#004080; border-radius:5px; }

    .hero {
      background: url('banner.jpg') center/cover no-repeat;
      height: 200px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .section { max-width:1200px; margin:40px auto; padding:0 20px; }
    .section h2 { text-align:center; color:#004080; font-size:1.6rem; margin-bottom:20px; }

    footer {
      background:#004080; color:#fff; text-align:center; padding:20px; margin-top:40px;
    }
  </style>
</head>
<body>

  <header>متجر المعرفة للمنتجات الرقمية</header>

  <nav>
    <ul>
      <li><a href="#">الرئيسية</a></li>
      <li><a href="#">المنتجات</a></li>
      <li><a href="#">من نحن</a></li>
      <li><a href="#">اتصل بنا</a></li>
    </ul>
  </nav>

  <section class="hero"></section>

  <div class="section">
    <h2>مرحبًا بك في متجر المعرفة</h2>
    <p style="text-align:center;">نوفر لك منتجات رقمية تساعدك على التميز في مسيرتك المهنية أو التعليمية.</p>
  </div>

  <footer>جميع الحقوق محفوظة © متجر المعرفة</footer>

</body>
</html>
