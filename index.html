
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متجر المعرفة للمنتجات الرقمية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f5f7fa; }
    header { background-color: #004080; padding: 15px; text-align: center; color: white; font-size: 1.8em; font-weight: bold; }
    nav { background-color: #0059b3; text-align: center; }
    nav a {
      display: inline-block;
      color: white;
      text-decoration: none;
      padding: 12px 18px;
      font-size: 1.1em;
    }
    nav a:hover { background-color: #004080; }

    .banner {
      width: 100%;
      height: 280px;
      background: url('banner.jpg') center center / cover no-repeat;
      margin: 0;
    }

    .content {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>متجر المعرفة للمنتجات الرقمية</header>
  <div class="banner"></div>
  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">المنتجات</a>
    <a href="#">من نحن</a>
    <a href="#">اتصل بنا</a>
  </nav>
  <div class="content">
    <!-- المحتوى الرئيسي هنا -->
  </div>
</body>
</html>
