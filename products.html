
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المنتجات - متجر المعرفة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Segoe UI', sans-serif; background:#f5f7fa; color:#333; }

    .top-header {
      background-color: #00264d;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav {
      background:#0059b3;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    nav ul {
      display:flex;
      justify-content:center;
      list-style:none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin:0 15px;
    }
    nav ul li a {
      color:#fff;
      text-decoration:none;
      padding:10px;
      font-weight:500;
    }
    nav ul li a:hover {
      background:#004080;
      border-radius:5px;
    }

    .section {
      max-width:1200px;
      margin:40px auto;
      padding:0 20px;
    }
    .section h2 {
      text-align:center;
      color:#004080;
      font-size:1.6rem;
      margin-bottom:20px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 300px;
      text-align: center;
      padding: 20px;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-card h3 {
      color: #004080;
      margin: 10px 0;
    }
    .product-card p {
      color: #333;
      margin-bottom: 10px;
    }
    .product-card .price {
      color: #e67e22;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .product-card .btn {
      display: inline-block;
      background: #004080;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    .products-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    footer {
      background:#004080;
      color:#fff;
      text-align:center;
      padding:20px;
      margin-top:40px;
    }
  </style>
</head>
<body>
  <div class="top-header">متجر المعرفة للمنتجات الرقمية</div>
  <nav>
    <ul>
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="products.html">المنتجات</a></li>
      <li><a href="about.html">من نحن</a></li>
      <li><a href="contact.html">اتصل بنا</a></li>
    </ul>
  </nav>
  <div class="section">
    <h2>المنتجات المميزة</h2>
    <div class="products-grid">
      <div class="product-card">
        <img src="placeholder.jpg" alt="دليل الرشاقة">
        <h3>دليل الرشاقة</h3>
        <p class="price">25 ريال</p>
        <a class="btn" href="https://wa.me/966">اطلب الآن عبر واتساب</a>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 متجر المعرفة للمنتجات الرقمية
  </footer>
</body>
</html>
